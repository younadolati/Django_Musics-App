<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .btn{
            border-radius: 8px;
            background-color: rgb(182, 13, 13);
        }
        .btn:hover{
            background-color: yellow;
            box-shadow: 0 8px 8px 0 rgba(224, 202, 0, 0.829);
            border-radius: 8px;
        }
        textarea{
            resize:none;
        }
    </style>

</head>
<body>
    <h1>{{music.title}}</h1>
    <h4>{{music.singer}}</h4>
    <br>
    <p>{{likes}}</p>
    <a class="btn" href="{% url 'likes' music.id %}" value="{{music.id}}"><i class="bi bi-emoji-heart-eyes"></i> LIKE</a>
    <br>
    <br>

    <hr>
    {% if comments %}
    <div data-mdb-input-init class="form-outline mb-2 row d-flex justify-content-center" >
        <!-- <label class="form-label" for="addANote">+ Add a comment</label>
        <textarea id="addANote" class="form-control" placeholder="Type comment..." ></textarea> -->
        <form  method="post" class="col-md-8 col-lg-6">
            {% csrf_token %}
            {{form.as_p}}
        <button type="submit">sub</button>
    </div>
        {% for i in comments %}
        <div class="row d-flex justify-content-center">
            <div class="col-md-8 col-lg-6">
              <div class="card shadow-0 border" style="background-color: #0e2342;">
                <div class="card-body p-4">
                  <div class="card mb-4">
                    <div class="card-body">
                        <p class="small mb-0 ms-2">{{i.user}}</p>
                        
                      <div class="d-flex justify-content-between">
                        <div class="d-flex flex-row align-items-center">
                          <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/Avatars/img%20(32).webp" alt="avatar" width="25"
                            height="25" /> -->
                            <p>{{i.comment}}</p>

                        </div>
                        <div class="d-flex flex-row align-items-center">
                          <p class="small text-muted mb-0">Upvote?</p>
                          <i class="far fa-thumbs-up mx-2 fa-xs text-body" style="margin-top: -0.16rem;"></i>
                          <p class="small text-muted mb-0">4</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>   
        
        {% endfor %}
    {% else %}
        <h3><h2>No Comment ...</h2></h3>
    {% endif %}
    <!-- <form action="likes/{{ mymember.id }}" method="post">
      {% csrf_token %}
      <button value="{{mymember.id}}" name="likebtn">LIKE ðŸ’›</button>
    </form> -->
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> 
</body>
</html>
